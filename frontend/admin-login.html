<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Royal Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom gold color for the brand */
    .text-royal-gold { color: #D4AF37; }
    .bg-royal-gold { background-color: #D4AF37; }
  </style>
</head>
<body class="bg-black text-royal-light-gray min-h-screen flex flex-col">

  <!-- Top-left branding -->
  <div class="p-6">
    <h1 class="text-4xl font-serif text-royal-gold">Royal</h1>
  </div>

  <!-- Center login container -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-gray-900 p-10 rounded-3xl shadow-2xl w-96 text-center">
      
      <!-- Heading -->
      <h2 class="text-3xl font-serif text-royal-gold font-bold mb-6">Admin Panel</h2>

      <!-- Login Form -->
      <form id="admin-login-form" class="flex flex-col gap-4">
        <input type="password" id="admin-password" placeholder="Enter password" required
               class="p-3 rounded-md text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-royal-gold" />
        <button type="submit" class="bg-royal-gold text-black py-3 rounded-md font-semibold hover:bg-white hover:text-royal-gold transition duration-300">
          Login
        </button>
        <p id="login-error" class="text-red-500 text-sm hidden mt-2">Wrong password. Try again.</p>
      </form>

      <!-- Footer branding -->
      <p class="text-sm text-gray-400 mt-6">Royal Restaurant</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("admin-login-form");
    const passwordInput = document.getElementById("admin-password");
    const errorMsg = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");

      try {
        const res = await fetch("/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: passwordInput.value })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          window.location.href = "/admin.html"; // Redirect to admin panel
        } else {
          errorMsg.textContent = data.error || "Wrong password. Try again.";
          errorMsg.classList.remove("hidden");
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "Server error. Try again later.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
